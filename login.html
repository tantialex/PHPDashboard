<html>
  <head>
    <link href="login.css" type="text/css" rel="stylesheet">
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div id="Login_Page">
      <div class="container">
        <div class="image_container">
          <img class="user_image" src="unknown_user.png"/>
        </div>
        <input type="text" class="input_username input" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Username" tabindex=1></input>
        <input type="password" class="input_password input" placeholder="Password" tabindex=2></input>
        <div class="button_wrapper">
          <a class="signUp_button" style="float:left;"><button>Sign up</button></a
          ><a class="login_button"style="float:right;"><button>Login</button></a>
        </div>
      </div>
      <script src="checker.js"></script>
      <script src="rotateProfile.js"></script>
    </div>
    <div id="Profile_Page"></div>
  </body>
</html>
